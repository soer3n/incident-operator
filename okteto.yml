name: incident-operator
namespace: dev
autocreate: true
image: okteto/golang:1
command: bash
securityContext:
  capabilities:
    add:
    - SYS_PTRACE
volumes:
- /go/pkg/
- /root/.cache/go-build/
sync:
- .:/usr/src/app
remote: 2347
forward:
- 8080:8080
- 9443:quarantine-webhook:443
secrets:
  - $HOME/webhook-tls.crt:/tmp/k8s-webhook-server/serving-certs/tls.crt:400
  - $HOME/webhook-tls.key:/tmp/k8s-webhook-server/serving-certs/tls.key:400
persistentVolume:
  enabled: true
  storageClass: local-path-storage
  size: 2Gi
resources:
  requests:
    memory: "1024Mi"
    cpu: "500m"
  limits:
    memory: "2048Mi"
    cpu: "1000m"
initContainer:
  resources:
    requests:
      cpu: 125m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
interface: 0.0.0.0
