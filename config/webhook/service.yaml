
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: "{{.Namespace}}"
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    control-plane: controller-manager

---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-cert
  namespace: "{{.Namespace}}"
data:
  "tls.key": "{{.Certs.Key}}"
  "tls.crt": "{{.Certs.Cert}}"
